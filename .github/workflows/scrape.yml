name: Scrape Table Sums with Playwright

on:
  push:
    branches: [main]
  workflow_dispatch:   # lets you trigger it manually too

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 22f2001532@ds.study.iitm.ac.in - Install Playwright and dependencies
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium
          npx playwright install-deps chromium

      - name: Run Playwright scraper
        run: node scrape.js
